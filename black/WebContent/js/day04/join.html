<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join Page</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/join.css">
<script type="text/javascript" src="/black/resources/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
</style>
</head>
<body>
	<form method="POST" action="joinProc.html" id="frm" name="frm">
		<input type="hidden" id="fid" name="id">
		<input type="hidden" id="fpw" name="pw">
	</form>
	<div class="content">
		<div class="box60">
			<h1 class="sh">Black 회원가입</h1>
				<div class="box sh">
					<div>
						<label for="name"><b>회원이름 : </b></label>
						<input type="text" name="name" id="name" class="ck">
					</div>
					<div>
						<label for="id"><b>아이디 : </b></label>
						<input type="text" name="id" id="id" style="width: 45%" class="ck">
						<button type="button" id="idckbtn">id check</button>
						<p id="idck"></p>
					</div>
					<div>
						<label for="pw"><b>비밀번호 : </b></label>
						<input type="password" name="pw" id="password" class="ck">
						<label for="repw" style="margin-top: 15px;"><b>pw check : </b></label>
						<input type="password" name="repw" id="repw" class="ck">
						<p id="ckmsg"></p>
					</div>
					<div>
						<label for="mail"><b>회원메일 : </b></label>
						<input type="text" name="mail" id="mail" class="ck">
					</div>
					<div>
						<label for="tel"><b>전화번호 : </b></label>
						<input type="text" name="tel" id="tel" class="ck">
					</div>
					<div>
						<label for="gen"><b>회원성별 : </b></label>
						<div class="gen">
							<span>남자 </span><input type="radio" name="gen" id="mgen" value="M">
							
							<span>여자 </span><input type="radio" name="gen" id="fgen" value="F">
						</div>
					</div>
					<div>
						<label for="avt" style="position: relative; bottom: 120px;">
								<b>아바타 : </b></label>
						<div class="male">	
							<p></p>
							<div>
								<img src="/black/image/avatar/img_avatar1.png" class="avtimg">
								<input type="radio" name="avt" id="avt1" value="1">
							</div>
							<div>
								<img src="/black/image/avatar/img_avatar2.png" class="avtimg">
								<input type="radio" name="avt" id="avt2" value="2">
							</div>
							<div>
								<img src="/black/image/avatar/img_avatar3.png" class="avtimg">
								<input type="radio" name="avt" id="avt3" value="3">
							</div>
						</div>
						<div class="female">
							<p></p>
							<div>
								<img src="/black/image/avatar/img_avatar4.png" class="avtimg">
								<input type="radio" name="avt" id="avt4" value="4" >
							</div>
							<div>
								<img src="/black/image/avatar/img_avatar5.png" class="avtimg">
								<input type="radio" name="avt" id="avt5" value="5">
							</div>
							<div>
								<img src="/black/image/avatar/img_avatar6.png" class="avtimg">
								<input type="radio" name="avt" id="avt6" value="6">
							</div>
						</div>
					</div>
				</div>
			<div class="btncontent sh">
				<button type="button" id="rbtn">return</button><!-- 
			 --><button type="button" id="hbtn">home</button><!-- 
			 --><button type="button" id="jbtn">join</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/black/resources/js/day04/join.js">
</script>
</body>
</html>
