<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.cyan {
		color: cyan;
	}
</style>
</head>
<body>
<!-- 
	자기자신의 소개페이지를 만들어보세요.
	
	이름, 출생년월, 혈액형, 성별, 고향, 사는 곳, 좋아하는 것,
	현재 공부하는 것, 지금 어려운 부분, 수료 후 희망진로, 지원동기
	
	사용태그)
		h1 ~ h6, a, span, p, pre, br, hr, img
-->
	<center>
		<h1 class="cyan">자기소개 페이지</h1>
		<p>이름 : <strong>안은비</strong></p>
		<span>출생년월 : <b>1998년 3월</b></span><br>
		<span>혈액형 : <b>B</b></span><br>
		<span>성별 : <b>여</b></span>
		<p></p>
		<hr>
		<p></p>
		<span>고향 : <b>인천</b></span><br>
		<span>사는 곳 : <b>인천</b></span><br>
		<span>좋아하는 것 : <b>집</b></span><br>
		<p></p>
		<hr>
		<p></p>
		<span>현재 공부하는 것 : <b>HTML</b></span><br>
		<span>지금 어려운 부분 : <b>공부 시작하기</b></span><br>
		<span>수료 후 희망진로 : <b>개발</b></span><br>
		<span>지원동기 : <b>웹개발을 안해봐서</b></span><br>
	</center>
</body>
</html>
