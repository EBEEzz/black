<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Information Edit Page</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/edit.css">
</head>
<body>
	<div class="content">
		<div class="box60">
			<h1 class="sh"><b>회원정보 수정</b></h1>
			<form method="GET" action="info.html" name="frm" id="frm">
				<div class="box sh">
					<div>
						<label for="id"><b>아이디 : </b></label>
						<input type="text" name="id" id="id">
					</div>
					<div>
						<label for="mail"><b>메일주소 : </b></label>
						<input type="text" name="mail" id="mail">
					</div>
					<div>
						<label for="tel"><b>전화번호 : </b></label>
						<input type="text" name="tel" id="tel">
					</div>
					<div>
						<label for="pw"><b>비밀번호 : </b></label>
						<input type="password" name="pw" id="password">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
