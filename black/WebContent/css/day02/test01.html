<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/day02/test01.css">
</head>
<body>
	<div class="d1">
		<div>여기는 첫번째 div</div>
		<p>나는 p태그</p>
		<div>
			<h1>
				여기는 div태그안의 <span>H1</span>태그
			</h1>
		</div>
		<!-- 
			이 경우 클래스가 d1인 태그의 자식태그는
			바로 하위의 
				div, p, div 태그가 된다.
			div태그안의 h1태그와 그 내부의 span태그는 자손(하위)태그에 해당된다.
		 -->
	</div>
</body>
</html>
